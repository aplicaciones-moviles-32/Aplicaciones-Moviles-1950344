<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col size = "2">
          <ion-img style="width: 50px; height: 50px;" src="assets/imagenes/logo.png"></ion-img>
        </ion-col>
        <ion-col>
      Instasoccer
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-row *ngFor="let publicacion of publicaciones">
    
  <ion-card>

    <ion-card-header>
      <ion-row>
        <ion-col size = "2">
          <ion-img style="width: 50px; height: 50px;" src={{publicacion.FotoP}}></ion-img>
        </ion-col>
        <ion-col>
          <ion-card-title>{{publicacion.Nombre}}</ion-card-title>
      <ion-card-subtitle>{{publicacion.Ubicacion}}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-img style="width: 500px; height: 500px;" src={{publicacion.Foto}}></ion-img>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="danger">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
          <ion-col>
            <ion-button color="secondary">
              <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            </ion-button>
        </ion-col>
      </ion-col>
    </ion-row>
      <ion-row>
      {{publicacion.Descripcion}}  
      </ion-row>
    </ion-card-content>
  
  </ion-card>
</ion-row>
 
  
</ion-content>
