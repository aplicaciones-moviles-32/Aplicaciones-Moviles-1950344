<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

<link rel="stylesheet" href="estilos.css" />

<title> Git - Clase </title>

</head>

<body>
    
    <ion-app>
        <ion-tabs> 

            
          <ion-tab tab="inicio">
            
            <ion-content>
                <ion-grid id="feedContainer">
                   <ion-card>
                       <ion-card-header>
                           <ion-grid>
                               <ion-row>
                                   <ion-col size="1">
                                       <img src="Gignac1.jpg" alt="">
                                   </ion-col>
                                   <ion-col>
                                    @APG10
                                   </ion-col>
                               </ion-row>
                           </ion-grid>
                       </ion-card-header>
                       <ion-card-content>
                           <img src="Gignac1.jpg" alt="">
                           <p>El mas campeon de nuevo leon</p>
                       </ion-card-content>
                      
                   </ion-card>
                   
                    <ion-row id="imagenesInicio">
                       
                    </ion-row>
                </ion-grid>
            </ion-content>
          </ion-tab>
          <ion-tab tab="foto">
            
        </ion-tab>
          <ion-tab tab="perfil">
            
           <ion-content>
               <ion-header>
                   <ion-toolbar>
                    <ion-title id="nombre">
                        @APG10
                    </ion-title>
                   </ion-toolbar>
               </ion-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <img src="Gignac1.jpg" alt="" width="100px" class="img-redonda"  id="fotoperfil">
                    </ion-col>
                    <ion-col>
                        <p id="seguidores"><strong>1000000</strong></p>
                        <p>Seguidores</p>
                    </ion-col>
                    <ion-col>
                        <p id="seguidos"><strong>1000</strong></p>
                        <p>Seguidos</p>
                    </ion-col>
                    <ion-col>
                        <p id="publicaciones"><strong>16</strong></p>
                        <p>Publicaciones</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" id="usuario">
                        <strong>@APG10</strong>
                    </ion-col>
                    <ion-col size="12">
                        <p id="descripcion">
                            -Dale Tigres!!!!
                        </p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button>
                            Seguir
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button>
                            Mensaje
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button>
                            Bloquear
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row id="imagenes">
                   
                </ion-row>
            </ion-grid>

           </ion-content>


          </ion-tab>
         
      
          <ion-tab-bar slot="bottom"> 
            <ion-tab-button tab="inicio"> 
              <ion-label>Inicio</ion-label>
              <ion-icon name="home"></ion-icon>

            </ion-tab-button>

            <ion-tab-button tab="foto">
                <ion-label>Subir Foto</ion-label>
                <ion-icon name="camera-outline"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="perfil">
              <ion-label>Perfil</ion-label>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-app>




</body>

<script src="index.js"></script>

</html>
